<button class="btn btn-success"
  (click)="showAddBook()">
  Ajouter un livre
</button>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Titre</th>
      <th scope="col">Auteur</th>
      <th scope="col">Prix</th>
      <th scope="col">Editer</th>
      <th scope="col">Supprimer</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let book of books">
      <th scope="row">{{book.id}}</th>
      <td>{{book.titre | uppercase}}</td>
      <td>{{book.auteur | lowercase}}</td>
      <td>{{book.prix}}</td>
      <td><button class="btn btn-primary" (click)="showEditBook(book)">Editer</button></td>
      <td><button class="btn btn-danger" (click)="deleteBook(book.id)">Supprimer</button></td>
    </tr>
  </tbody>
</table>

<app-add-book
  *ngIf="action === 'add'"
  [id]="lastId"
  (bookAddedEvent)="addBook($event)">
</app-add-book>

<app-edit-book
  *ngIf="action === 'edit'"
  [bookToEdit]="bookToEdit!"
  (editBookEvent)="editBook($event)">
</app-edit-book>
